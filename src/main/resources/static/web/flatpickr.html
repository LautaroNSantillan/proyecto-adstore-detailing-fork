<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Appointment Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./appointment-picker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body id="app">
    <form style="width: 80%;">

        <input class="form-control" type="date" id="flatpickr" placeholder="Seleccione una fecha"
            @change="updateSelectedDate" ref="datepicker">
        <input id="time" type="text" value="10:00">

    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./appointment-picker.min.js"></script>
    <script src="./assets/Js/flatpickr.js"></script>
    <script>
        config = {
            locale: "es",
            altInput: true,
            altFormat: "F  j, Y  ",
            minDate: "today",
            maxDate: new Date().fp_incr(20),
        }
        flatpickr(document.getElementById('flatpickr'), config);
    </script>
